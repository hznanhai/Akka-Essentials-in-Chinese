language: node_js

node_js:
  - "stable"
  
before_install:
  - BASE_PATH=`pwd`
  - ls $BASE_PATH
  
  # Install Gitbook
  - npm install gitbook-cli -g
  
before_script:
  # Clone the repository
  - git config --global user.email "hznanhai@gmail.com"
  - git config --global user.name "Travis-CI"
  - cd ~
  # git clone --branch master git@github.com:hznanhai/Akka-Essentials-in-Chinese.git
  - git clone --branch gh-pages https://github.com/hznanhai/Akka-Essentials-in-Chinese.git ~/book
  
script:
  # Build gitbook
  - cd $BASE_PATH
  - gitbook build
  # Cp built book to gh-pages branch && commit
  - cp -a $BASE_PATH/_book/ ~/book/
  - cd ~/book
  - git commit -a -m "update"
  - git push
  
branches:
  only:
    - master

